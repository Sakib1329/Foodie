plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.foodie"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.example.foodie"
        minSdkVersion 23  // Set minSdkVersion to 23 as required
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}


flutter {
    source = "../.."
}
dependencies {
    // Firebase BoM (Bill of Materials)
    implementation platform('com.google.firebase:firebase-bom:33.3.0')

    // Firebase Analytics (included by default)
    implementation 'com.google.firebase:firebase-analytics'

    // Example: Firebase Authentication
    implementation 'com.google.firebase:firebase-auth'

    // Example: Firebase Firestore (Cloud Firestore)
    implementation 'com.google.firebase:firebase-firestore'

    // Add more Firebase services if needed, like Firebase Messaging, etc.
}


// Apply the Google services plugin at the bottom of the file
apply plugin: 'com.google.gms.google-services'
